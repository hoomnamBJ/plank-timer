<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>플랭크 타이머</title>
  <link href="https://fonts.googleapis.com/css2?family=Gmarket+Sans:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Gmarket Sans', sans-serif;
      background: linear-gradient(to bottom right, #e0f7fa, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      color: #333;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #00796b;
    }
    #timer-box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    #time {
      font-size: 48px;
      margin: 20px 0;
      color: #00796b;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 10px;
    }
    button {
      background-color: #00b894;
      color: white;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      margin-top: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #019875;
    }
    #records {
      margin-top: 40px;
      max-width: 400px;
      width: 100%;
    }
    #records h3 {
      margin-bottom: 10px;
    }
    #recordList {
      list-style: none;
      padding: 0;
    }
    #recordList li {
      background: #f1f1f1;
      margin-bottom: 6px;
      padding: 10px;
      border-radius: 8px;
      font-size: 16px;
    }
    #weeklyTotal {
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>플랭크 타이머 🧘‍♀️</h1>

  <div id="timer-box">
    <input type="number" id="inputTime" placeholder="초 단위 입력" min="10" />
    <div id="time">00:00</div>
    <button onclick="startTimer()">⏱️ 시작</button>
  </div>

  <div id="records">
    <h3>📒 오늘의 기록</h3>
    <ul id="recordList"></ul>
    <p id="weeklyTotal">이번 주 누적 시간: 0초</p>
    <button onclick="clearRecords()">🗑️ 기록 모두 삭제</button>
  </div>

  <script>
    let timer;

    function speak(text) {
      const msg = new SpeechSynthesisUtterance(text);
      msg.lang = 'ko-KR';
      window.speechSynthesis.speak(msg);
    }

    function startTimer() {
      const input = document.getElementById("inputTime");
      let duration = parseInt(input.value);

      if (isNaN(duration) || duration < 10) {
        alert("10초 이상 숫자를 입력해주세요!");
        return;
      }

      let timeLeft = duration;
      const display = document.getElementById("time");

      clearInterval(timer);
      timer = setInterval(() => {
        let minutes = Math.floor(timeLeft / 60);
        let seconds = timeLeft % 60;
        display.textContent = String(minutes).padStart(2, '0') + ":" + String(seconds).padStart(2, '0');

        if (timeLeft === 10) {
          speak("10초 남았어요!");
        }

        if (timeLeft <= 0) {
          clearInterval(timer);
          speak("플랭크 끝났어요! 수고하셨습니다!");
          saveRecord(duration);
        } else {
          timeLeft--;
        }
      }, 1000);
    }

    function saveRecord(seconds) {
      const now = new Date();
      const dateStr = now.toISOString().split('T')[0]; // YYYY-MM-DD
      const record = { date: dateStr, seconds: seconds };

      let records = JSON.parse(localStorage.getItem("plankRecords") || "[]");
      records.push(record);
      localStorage.setItem("plankRecords", JSON.stringify(records));
      showRecords();
    }

    function showRecords() {
      const recordList = document.getElementById("recordList");
      const weeklyTotal = document.getElementById("weeklyTotal");
      recordList.innerHTML = "";

      let records = JSON.parse(localStorage.getItem("plankRecords") || "[]");
      records = records.reverse();

      let weekSum = 0;
      const today = new Date();
      const weekStart = new Date(today);
      weekStart.setDate(today.getDate() - today.getDay()); // 일요일 기준

      records.forEach((rec) => {
        const li = document.createElement("li");
        li.textContent = `${rec.date} - ${rec.seconds}초`;
        recordList.appendChild(li);

        const recDate = new Date(rec.date);
        if (recDate >= weekStart) {
          weekSum += rec.seconds;
        }
      });

      weeklyTotal.textContent = `이번 주 누적 시간: ${weekSum}초`;
    }

    function clearRecords() {
      if (confirm("정말로 모든 기록을 삭제할까요?")) {
        localStorage.removeItem("plankRecords");
        showRecords();
      }
    }

    showRecords(); // 페이지 처음 열릴 때 기록 보여줌
  </script>

</body>
</html>
